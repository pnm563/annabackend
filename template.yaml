AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  annabackend

  Sample SAM Template for annabackend
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'POST, GET'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
        
      Auth:
        DefaultAuthorizer: MyCognitoAuthorizer
        Authorizers:
          MyCognitoAuthorizer:
            UserPoolArn: arn:aws:cognito-idp:eu-west-2:065108234055:userpool/eu-west-2_0J4FpZYXK

  FlagsTable:
        Type: AWS::Serverless::SimpleTable
        Name: FlagsTable
        Properties:
          PrimaryKey:
            Name: FlagType
            Type: String

  MyFunction:
    Type: AWS::Serverless::Function
    Name: HelloWorldFunction
    Properties:
      
      CodeUri: ./src
      Handler: app.handler
      Runtime: nodejs12.x
      
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Get*
                - dynamodb:Update*
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !GetAtt FlagsTable.Arn

      Events:
        POSTEvent:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /{proxy+}
            Method: POST

        GETEvent:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /{proxy+}
            Method: GET

   



